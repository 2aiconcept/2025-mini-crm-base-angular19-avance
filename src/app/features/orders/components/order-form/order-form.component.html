<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="typePresta">description</label>
    <input formControlName="description" type="text" class="form-control" id="description">
    @if (form.controls['description'].invalid && form.controls['description'].touched) {
    <div class="alert alert-danger">invalid</div>
    }
  </div>

  <div class="form-group">
    <label for="customer">customer</label>
    <input formControlName="customer" type="text" class="form-control" id="customer">
    @if (form.controls['customer'].invalid && form.controls['customer'].touched) {
    <div class="alert alert-danger">invalid</div>
    }
  </div>

  <div class="form-group">
    <label for="quantity">quantity</label>
    <input formControlName="quantity" type="number" class="form-control" id="quantity">
  </div>

  <div class="form-group">
    <label for="price">price</label>
    <input formControlName="price" type="number" class="form-control" id="price">
  </div>


  <div class="form-group">
    <label for="status">status</label>
    <select formControlName="status" class="form-control form-select" id="status">
      @for (state of states; track state) {
      <option [value]="state">{{ state }}</option>
      }

    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
